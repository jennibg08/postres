<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras</title>
</head>
<body>
  <h1>Carrito de Compras</h1>

  <div id="items">
    <div class="item">
      <img src="product1.jpg" alt="Producto 1">
      <h3 class="item-name">Producto 1</h3>
      <p class="item-price">$10</p>
      <button class="add-to-cart">Agregar al carrito</button>
    </div>
    <div class="item">
      <img src="product2.jpg" alt="Producto 2">
      <h3 class="item-name">Producto 2</h3>
      <p class="item-price">$20</p>
      <button class="add-to-cart">Agregar al carrito</button>
    </div>
    <div class="item">
      <img src="product3.jpg" alt="Producto 3">
      <h3 class="item-name">Producto 3</h3>
      <p class="item-price">$30</p>
      <button class="add-to-cart">Agregar al carrito</button>
    </div>
  </div>

  <h2>Carrito</h2>
  <div id="cart">
    <img src="images/a.jpeg" alt="">
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0</p>
    <button id="checkout">Checkout</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="fun.js"></script>
</body>
</html>
